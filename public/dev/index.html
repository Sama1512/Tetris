<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tetris 自動チェック</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; font-size: 22px; }
    .card { border: 1px solid rgba(0,0,0,.15); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    button { padding: 10px 14px; border-radius: 10px; font-weight: 700; }
    ul { line-height: 1.7; }
    .ok { color: #2e7d32; font-weight: 700; }
    .ng { color: #c62828; font-weight: 700; }
    .log { font-family: ui-monospace, Menlo, Consolas, monospace; white-space: pre-wrap; background: rgba(0,0,0,.05); padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Tetris 機能 自動チェック</h1>
  <div class="card">
    <p>「プレイスキル不要」の自動テスト。<br>下のボタンを押すだけで <b>T-Spin / Mini / SRS壁蹴り / B2B / REN / Perfect Clear</b> を検証します。</p>
    <button id="run">テストを実行</button>
  </div>
  <div class="card">
    <h2>結果</h2>
    <ul id="results"></ul>
  </div>
  <div class="card">
    <h2>ログ</h2>
    <div id="log" class="log"></div>
  </div>

  <script type="module" src="./test_runner.js"></script>
</body>
</html>
